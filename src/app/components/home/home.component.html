<app-navbar></app-navbar>
<div class="container">
    <div class="front-view">
        <div class="category-sidebar">
            <li *ngFor="let category of categories">
                <a href="category/{{ category.id }}">
                    <img src="https://res.cloudinary.com/shitandi/{{ category.image }}" alt="{{ category.category }}">
                    {{ category.category }}
                </a>
            </li>
        </div>

        <div class="slider box">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/eduka.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/edukaheadphones.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/edukainspire.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev carousel-control" href="#carouselExampleIndicators" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next carousel-control" href="#carouselExampleIndicators" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="sell-on-eduka box">
            <div class="sell-links">
                <a href=""><img src="assets/images/logo.jpg" alt="sell">SELL ON E-DUKA</a>
            </div>
        </div>
    </div>

    <div class="welcome">
        <p class="">WELCOME TO E-DUKA</p>
    </div>
</div>

<div class="container">
    <div class="featured-collection">
        <app-product-slides></app-product-slides>
    </div>
</div>
<app-footer></app-footer>
