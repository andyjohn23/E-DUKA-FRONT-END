<div class="container registration-form selectDisable">
    <img src="/assets/images/logo.jpg" alt="logo" class="center">
    <p>E-DUKA</p>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" name="email" id="email" autocomplete="off"
                placeholder=" " [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">email is required</div>
            </div>
            <label for="email" class="label-email">
                <span class="content-email">Email Address</span>
            </label>
        </div>

        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="password" id="password"
                autocomplete="off" placeholder=" " [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">password is required</div>
            </div>
            <label for="login-password" class="label-loginpassword">
                <span class="content-loginpassword">Password</span>
            </label>
        </div>

        <button [disabled]="loading" class="btn- btn-info" type="submit" value="Log In">
            <div *ngIf="loading" class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
            <div>Log In</div>
        </button>

        <p class="forgot-password"><a href="">Forgot password?</a></p>
    </form>
    <div class="container dont-have-an-account">
        <p>Don't have an account?&nbsp;<a routerLink="/signup">Sign Up</a></p>
    </div>
</div>
