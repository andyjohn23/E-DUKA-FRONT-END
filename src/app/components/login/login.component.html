<div class="container registration-form selectDisable">
    <img src="/assets/images/logo.jpg" alt="logo" class="center">
    <p>E-DUKA</p>
    <form class="form">

        <div class="form-group">
            <input type="email" [(ngModel)]="input.email" class="form-control" name="username" id="email"
                autocomplete="off" placeholder=" " required />
            <label for="email" class="label-email">
                <span class="content-email">Email Address</span>
            </label>
        </div>

        <div class="form-group">
            <input type="password" [(ngModel)]="input.password" class="form-control" name="password" id="password"
                autocomplete="off" placeholder=" " required />
            <label for="login-password" class="label-loginpassword">
                <span class="content-loginpassword">Password</span>
            </label>
        </div>

        <button class="btn- btn-info" type="submit" value="Log In" (click)="onLogin()">Log In</button>
        
        <p class="forgot-password"><a href="">Forgot password?</a></p>
    </form>
    <div class="container dont-have-an-account">
        <p>Don't have an account?&nbsp;<a href="signup">Sign Up</a></p>
    </div>
</div>
